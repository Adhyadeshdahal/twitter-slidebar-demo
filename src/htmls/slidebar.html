<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slidebar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<section class="container">
    <img src="twitter logo.png" class="container-item" height="50" width="50" class="icon ">
    <div class="container-item">
       <span> <img src="home.png">Home</span>
       
    </div>
    <div class="container-item">
        <span> <img src="pound.png">Explore</span>
        
     </div>
      <div class="container-item">
        <span> <img src="bell.png">Notification</span>
        
     </div>
     <div class="container-item">
        <span> <img src="email-outline.png">Messages</span>
        
     </div>
     <div class="container-item">
        <span> <img src="bookmark.png">Bookmarks</span>
        
     </div>
     <div class="container-item">
        <span> <img src="list-box-outline.png">Lists</span>
        
     </div>
     <div class="container-item">
        <span> <img src="account.png">Profile</span>
        
     </div>
     <div class="container-item">
        <span> <img src="dots-horizontal.png">More</span>
        
     </div>
     <button type="submit" class="tweet tweet-big">Tweet</button>
     <div class="container-item profile" id="profile">
       <img src="profile.jpg" class="profile-pic"><ul><li class="profile-name">Name</li><li class="user-name">@something</li></ul>  <img src="dots-horizontal.png">
     </div>

</section>


  </body>
</html>
